<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validacion de Formulario con JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;900&family=Roboto:wght@100&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <main>
        <h1>Complete el formulario</h1>
      <form action="/" class="formulario" id="form">
            
        <label for="nombre" class="formulario__label"> Nombre</label>
        <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Ingrese su nombre"/>

        <label for="apellido" class="formulario__label">Apellido</label>
        <input type="text" class="formulario__input" name="apellido" id="apellido" placeholder="Ingrese su apellido" />

        <label for="dni" class="formulario__label">DNI</label>
        <input type="number" class="formulario__input" name="dni" id="dni" placeholder="Ingrese su DNI"/>
            
        <label for="domicilio" class="formulario__label">Domicilio</label>
        <input type="text" class="formulario__input" name="domicilio" id="domicilio" placeholder="Ingrese su domicilio"/>
            
        <label for="telefono" class="formulario__label">Teléfono</label>
        <input type="number" class="formulario__input" name="telefono" id="telefono" placeholder="Ingrese un número de teléfono"/>
            
        <label for="correo" class="formulario__label">Correo Electrónico</label>
        <input type="email" class="formulario__input" name="correo" id="correo" placeholder="Ingrese su correo@correo.com"/>
            
        <div class="container-button">
            <button type="submit" class="formulario__btn">Enviar</button>
        </div>

      </form>
    </main>

    <script src="formulario.js"></script>
  </body>
</html>
